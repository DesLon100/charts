<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monthly Moving Average</title>

<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 14px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: transparent;
  }
  .wrap { max-width: 645px; }

  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
    flex-wrap: wrap;
    align-items: center;
  }

  input[type="file"] { height: 40px; background: #fff; }
  select {
    height: 40px;
    border-radius: 10px;
    border: 1px solid #ccc;
    background: #fff;
    padding: 0 12px;
    font-size: 14px;
  }

  #chart { width: 100%; height: 360px; }

  /* Debug/status box (white, so Gutenberg background can show through chart only) */
  #status {
    margin-top: 8px;
    font-size: 12px;
    background: #fff;
    padding: 8px 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    display: none;
    white-space: pre-wrap;
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="controls">
    <input type="file" id="fileInput" accept=".csv">
    <select id="windowSelect">
      <option value="12">12-month avg</option>
      <option value="24">24-month avg</option>
      <option value="36">36-month avg</option>
    </select>
  </div>

  <div id="chart"></div>
  <div id="status"></div>
</div>

<script>
  const fileInput = document.getElementById("fileInput");
  const windowSelect = document.getElementById("windowSelect");
  const statusEl = document.getElementById("status");

  function status(msg) {
    statusEl.textContent = msg;
    statusEl.style.display = "block";
  }
  function clearStatus() {
    statusEl.textContent = "";
    statusEl.style.display = "none";
  }

  // Show any JS errors ON the page (no more guessing)
  window.addEventListener("error", (e) => {
    status("JS error:\n" + (e.message || e.type) + "\n" + (e.filename || "") + ":" + (e.lineno || ""));
  });

  if (typeof Plotly === "undefined") {
    status("Plotly failed to load. Check your internet or blocked scripts.");
  } else {
    status("Page loaded. Upload a CSV to render the chart.");
    setTimeout(clearStatus, 1200);
  }

  let monthlyCalendar = []; // continuous calendar months, missing months filled with 0

  fileInput.addEventListener("change", async () => {
    clearStatus();
    const file = fileInput.files?.[0];
    if (!file) return;

    try {
      const text = await file.text();
      const rows = parseCSV(text);

      monthlyCalendar = buildMonthlyCalendar(rows);

      if (!monthlyCalendar.length) {
        Plotly.purge("chart");
        status("No valid rows found.\nExpected CSV: Column A=YYYYMM, Column B=Value.");
        return;
      }

      status(`Loaded ${rows.length} rows → built ${monthlyCalendar.length} calendar months (missing months = 0).\nRendering…`);
      draw();
      setTimeout(clearStatus, 1500);

    } catch (err) {
      console.error(err);
      Plotly.purge("chart");
      status("Error reading CSV:\n" + (err?.message || String(err)));
    }
  });

  windowSelect.addEventListener("change", () => {
    if (!monthlyCalendar.length) return;
    draw();
  });

  // --- Robust CSV parser (handles quotes and commas inside quotes) ---
  function parseCSV(text) {
    const rows = [];
    let row = [];
    let cur = "";
    let inQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const ch = text[i];
      const next = text[i + 1];

      if (ch === '"' && inQuotes && next === '"') { cur += '"'; i++; continue; }
      if (ch === '"') { inQuotes = !inQuotes; continue; }

      if (ch === "," && !inQuotes) { row.push(cur); cur = ""; continue; }

      if ((ch === "\n" || ch === "\r") && !inQuotes) {
        if (ch === "\r" && next === "\n") i++;
        row.push(cur); cur = "";
        if (row.some(c => String(c).trim() !== "")) rows.push(row);
        row = [];
        continue;
      }

      cur += ch;
    }

    row.push(cur);
    if (row.some(c => String(c).trim() !== "")) rows.push(row);

    // Drop header if it looks like one
    if (rows.length && /month/i.test(String(rows[0][0] || ""))) rows.shift();

    return rows;
  }

  function toNumber(v) {
    if (typeof v === "number") return v;
    const s = String(v ?? "").trim();
    if (!s) return NaN;
    const cleaned = s.replace(/£/g, "").replace(/\s/g, "").replace(/,/g, "");
    const n = Number(cleaned);
    return Number.isFinite(n) ? n : NaN;
  }

  function parseYYYYMM(v) {
    const s = String(v ?? "").trim();
    if (!s) return null;
    const digits = s.replace(/\D/g, "");
    if (digits.length < 6) return null;

    const y = Number(digits.slice(0, 4));
    const m = Number(digits.slice(4, 6));
    if (!Number.isInteger(y) || !Number.isInteger(m) || m < 1 || m > 12) return null;

    return new Date(Date.UTC(y, m - 1, 1));
  }

  function addMonthsUTC(dateUTC, n) {
    return new Date(Date.UTC(dateUTC.getUTCFullYear(), dateUTC.getUTCMonth() + n, 1));
  }
