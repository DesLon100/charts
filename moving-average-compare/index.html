<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monthly Moving Average (Compare 2 Datasets)</title>

<style>
  body{
    margin:0;
    padding:14px;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:transparent;
  }
  .wrap{max-width:645px;}

  .controls{
    display:flex;
    gap:8px;                 /* tighter spacing */
    margin-bottom:10px;
    flex-wrap:nowrap;        /* keep everything on one line */
    align-items:center;
  }

  input[type="file"]{
    height:40px;
    background:#fff;
    max-width:200px;         /* prevents wrapping */
    font-size:12px;
  }

  select{
    height:40px;
    border-radius:10px;
    border:1px solid #ccc;
    background:#fff;
    padding:0 12px;
    font-size:14px;
  }

  #chart{width:100%;height:380px;}

  #status{
    margin-top:8px;
    font-size:12px;
    background:#fff;
    padding:8px 10px;
    border:1px solid #ddd;
    border-radius:10px;
    display:none;
    white-space:pre-wrap;
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="controls">
    <input type="file" id="fileA" accept=".csv">
    <input type="file" id="fileB" accept=".csv">
    <select id="windowSelect">
      <option value="12">12-month avg</option>
      <option value="24">24-month avg</option>
      <option value="36">36-month avg</option>
    </select>
  </div>

  <div id="chart"></div>
  <div id="status"></div>
</div>

<script>
  const fileA = document.getElementById("fileA");
  const fileB = document.getElementById("fileB");
  const windowSelect = document.getElementById("windowSelect");
  const statusEl = document.getElementById("status");

  function status(msg){
    statusEl.textContent = msg;
    statusEl.style.display = "block";
  }
  function clearStatus(){
    statusEl.textContent = "";
    statusEl.style.display = "none";
  }

  window.addEventListener("error", (e) => {
    status("JS error:\n" + (e.message || e.type) + "\n" + (e.filename || "") + ":" + (e.lineno || ""));
  });

  // -------- Plotly loader with fallback CDNs (same as your working single-series file) --------
  async function loadScript(src){
    return new Promise((resolve, reject) => {
      const s = document.createElement("script");
      s.src = src;
      s.async = true;
      s.onload = resolve;
      s.onerror = () => reject(new Error("Failed to load: " + src));
      document.head.appendChild(s);
    });
  }

  async function ensurePlotly(){
    if (typeof Plotly !== "undefined") return true;

    const cdns = [
      "https://cdn.plot.ly/plotly-2.35.2.min.js",
      "https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.35.2/plotly.min.js",
      "https://unpkg.com/plotly.js-dist-min@2.35.2/plotly.min.js"
    ];

    for (const url of cdns){
      try{
        await loadScript(url);
        if (typeof Plotly !== "undefined") return true;
      } catch (e) {}
    }

    status("Plotly failed to load.\nCheck blockers or network policy.");
    return false;
  }

  ensurePlotly();

  // Each series stores: { label, monthlyCalendar, smooth }
  let seriesA = null;
  let seriesB = null;

  fileA.addEventListener("change", () => loadFile("A"));
  fileB.addEventListener("change", () => loadFile("B"));

  windowSelect.addEventListener("change", () => {
    const n = Number(windowSelect.value);

    if (seriesA) seriesA.smooth = computeSmoothedSeries(seriesA.monthlyCalendar, n);
    if (seriesB) seriesB.smooth = computeSmoothedSeries(seriesB.monthlyCalendar, n);

    draw();
  });

  async function loadFile(which){
    clearStatus();

    const ok = await ensurePlotly();
    if (!ok) return;

    const input = (which === "A") ? fileA : fileB;
    const file = input.files?.[0];
    if (!file) return;

    try{
      const text = await file.text();
      const rows = parseCSV(text);
      const monthlyCalendar = buildMonthlyCalendar(rows); // missing months = 0

      if (!monthlyCalendar.length){
        status(`Dataset ${which}: no valid rows found.\nExpected CSV: Column A=YYYYMM, Column B=Value.`);
        return;
      }

      const n = Number(windowSelect.value);
      const smooth = computeSmoothedSeries(monthlyCalendar, n);

      if (!smooth.some(d => d.value !== null && Number.isFinite(d.value))){
        status(
          `Dataset ${which}: loaded (${file.name}) but not enough months to compute smoothed series.\n` +
          `Need at least ${n + 2} calendar months.`
        );
        // Still store it; draw() will simply not show a line until it has values
      }

      const obj = {
        label: file.name.replace(/\.[^.]+$/, ""),
        monthlyCalendar,
        smooth
      };

      if (which === "A") seriesA = obj;
      else seriesB = obj;

      status(
        `Loaded ${which}: ${obj.label}\n` +
        `Calendar months: ${monthlyCalendar.length}\n` +
        `Now upload the other file (optional) or view the overlay.`
      );
      setTimeout(clearStatus, 1600);

      draw();

    } catch(err){
      console.error(err);
      status(`Error loading Dataset ${which}:\n` + (err?.message || String(err)));
    }
  }

  // --- Robust CSV parsing (quotes, commas inside quotes) ---
  function parseCSV(text){
    const rows = [];
    let row = [];
    let cur = "";
    let inQuotes = false;

    for (let i=0;i<text.length;i++){
      const ch = text[i];
      const next = text[i+1];

      if (ch === '"' && inQuotes && next === '"'){ cur += '"'; i++; continue; }
      if (ch === '"'){ inQuotes = !inQuotes; continue; }

      if (ch === "," && !inQuotes){ row.push(cur); cur=""; continue; }

      if ((ch === "\n" || ch === "\r") && !inQuotes){
        if (ch === "\r" && next === "\n") i++;
        row.push(cur); cur="";
        if (row.some(c => String(c).trim() !== "")) rows.push(row);
        row=[];
        continue;
      }
      cur += ch;
    }

    row.push(cur);
    if (row.some(c => String(c).trim() !== "")) rows.push(row);

    // Drop header if it looks like one
    if (rows.length && /month/i.test(String(rows[0][0] || ""))) rows.shift();

    return rows;
  }

  function toNumber(v){
    if (typeof v === "number") return v;
    const s = String(v ?? "").trim();
    if (!s) return NaN;
    const cleaned = s.replace(/£/g,"").replace(/\s/g,"").replace(/,/g,"");
    const n = Number(cleaned);
    return Number.isFinite(n) ? n : NaN;
  }

  function parseYYYYMM(v){
    const s = String(v ?? "").trim();
    if (!s) return null;
    const digits = s.replace(/\D/g,"");
    if (digits.length < 6) return null;

    const y = Number(digits.slice(0,4));
    const m = Number(digits.slice(4,6));
    if (!Number.isInteger(y) || !Number.isInteger(m) || m < 1 || m > 12) return null;

    return new Date(Date.UTC(y, m-1, 1));
  }

  function addMonthsUTC(dateUTC, n){
    return new Date(Date.UTC(dateUTC.getUTCFullYear(), dateUTC.getUTCMonth() + n, 1));
  }

  // Aggregate to monthly mean; build continuous calendar; fill missing months = 0
  function buildMonthlyCalendar(rows){
    const byMonth = new Map(); // key YYYY-MM -> {sum,n,date}
    for (const r of rows){
      if (!Array.isArray(r) || r.length < 2) continue;
      const d = parseYYYYMM(r[0]);
      const v = toNumber(r[1]);
      if (!d || !isFinite(v)) continue;

      const key = `${d.getUTCFullYear()}-${String(d.getUTCMonth()+1).padStart(2,"0")}`;
      const cur = byMonth.get(key) || {sum:0,n:0,date:d};
      cur.sum += v;
      cur.n += 1;
      byMonth.set(key, cur);
    }
    if (byMonth.size === 0) return [];

    const dates = Array.from(byMonth.values()).map(x => x.date).sort((a,b)=>a-b);
    const minMonth = dates[0];
    const maxMonth = dates[dates.length-1];

    const out = [];
    for (let d = new Date(minMonth); d <= maxMonth; d = addMonthsUTC(d,1)){
      const key = `${d.getUTCFullYear()}-${String(d.getUTCMonth()+1).padStart(2,"0")}`;
      const agg = byMonth.get(key);
      const value = agg ? (agg.sum / agg.n) : 0; // missing month = 0
      out.push({date:new Date(d), value});
    }
    return out;
  }

  // ---- NEW smoothing: average of trailing 3 N-month MA windows (implemented via sums) ----
  function rollingSumsStrict(data, n){
    const out = new Array(data.length);
    let runningSum = 0;
    for (let i=0;i<data.length;i++){
      runningSum += data[i].value;
      if (i >= n) runningSum -= data[i-n].value;

      out[i] = {
        date: data[i].date,
        sum: (i < n-1) ? null : runningSum
      };
    }
    return out;
  }

  // Smooth_t = (S_t + S_{t-1} + S_{t-2}) / (3n)
  function smoothFromSums(roll, n){
    return roll.map((d,i)=>({
      date: d.date,
      value: (d.sum != null && roll[i-1]?.sum != null && roll[i-2]?.sum != null)
        ? (d.sum + roll[i-1].sum + roll[i-2].sum) / (3 * n)
        : null
    }));
  }

  function computeSmoothedSeries(monthlyCalendar, n){
    const roll = rollingSumsStrict(monthlyCalendar, n);
    return smoothFromSums(roll, n);
  }

  function draw(){
    const traces = [];
    const n = Number(windowSelect.value);

    if (seriesA){
      const yA = seriesA.smooth.map(d=>d.value);
      const hasA = yA.some(v => v !== null && Number.isFinite(v));
      if (hasA){
        traces.push({
          x: seriesA.smooth.map(d=>d.date),
          y: yA,
          type: "scatter",
          mode: "lines",
          line: { width: 2 },
          name: `${seriesA.label} (${n}m)`
        });
      }
    }

    if (seriesB){
      const yB = seriesB.smooth.map(d=>d.value);
      const hasB = yB.some(v => v !== null && Number.isFinite(v));
      if (hasB){
        traces.push({
          x: seriesB.smooth.map(d=>d.date),
          y: yB,
          type: "scatter",
          mode: "lines",
          line: { width: 2 },
          name: `${seriesB.label} (${n}m)`
        });
      }
    }

    if (!traces.length){
      Plotly.purge("chart");
      // Only show status if at least one series is loaded but has no drawable values
      if (seriesA || seriesB){
        status(
          `No drawable values yet.\n` +
          `Remember: smoothed series needs at least ${n + 2} calendar months.\n` +
          `Try a shorter window (e.g. 12-month).`
        );
      }
      return;
    }

    clearStatus();

    Plotly.newPlot("chart", traces, {
      showlegend: false,                 // no chart key/legend
      paper_bgcolor: "rgba(0,0,0,0)",
      plot_bgcolor: "rgba(0,0,0,0)",
      margin: { l: 75, r: 10, t: 10, b: 45 },

      yaxis: {
        title: "GBP",
        tickprefix: "£",
        tickformat: "~s",
        zeroline: false
      },

      xaxis: {
        type: "date",
        tickformat: "%Y",
        dtick: "M60",
        tick0: "1975-01-01",
        hoverformat: "%Y-%m"
      }
    }, {
      displayModeBar: false,
      responsive: true
    });
  }
</script>

</body>
</html>
